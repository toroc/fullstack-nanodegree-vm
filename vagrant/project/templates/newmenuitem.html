{% extends "layout.html" %}


{% block content %}

<h2>{{ title }}</h2>

<div class="row">
    <div class="col-md-12">
        <div class="page-header">
        <h1>Add New Item to {{restaurant.name}}</h1>
        </div>
    </div>    
</div>

<div class="row">
   
    <div class="col-md-4">
			<form role="form" action="{{ url_for('newMenuItem', restaurant_id = restaurant_id)}}" method="POST">
				<div class="form-group">	 
					<label for="item_name">
						Item Name
					</label>
					<input type="text" size="30" class="form-control" name="name" placeholder="Four Cheese Pizza">
				</div>
                <div class="form-group">		 
					<label for="item_price">
						Item Price
					</label>
					<input type="text" size="8" class="form-control" name="price" placeholder="$12.99">
				</div>
                <div class="form-group">		 
					<label for="item_description">
						Item Description
					</label>
					<input type="text" size="249" class="form-control" name="description" placeholder="with organic olive oil">
				</div>
				<div class="form-group">		 
					<label for="item_course">
						Item Course
					</label><br>
                    <input type="radio" name="course" value="Appetizer">Appetizer
                    <input type="radio" name="course" value="Entree" >Entree
                    <input type="radio" name="course" value="Dessert">Dessert
                    <input type="radio" name="course" value="Beverage" >Beverage
					
				</div>
				<button type="submit" class="btn btn-default">
					Add new item
				</button>
			</form>
             <a class="btn" href="{{url_for('showMenu',restaurant_id = restaurant_id)}}">Cancel</a>
		</div>
   
</div>

{% endblock %}
