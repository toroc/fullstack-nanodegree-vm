{% extends "layout.html" %}


{% block content %}

<h2>{{ title }}</h2>

<div class="row">
    <div class="col-md-12">
        <div class="page-header">
        <h1>Edit {{menu_item.name}}</h1>
        </div>
    </div>    
</div>

<div class="row">
   
    <div class="col-md-4">
			<form role="form" action="{{ url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = menu_item.id)}}"" method="POST">
				<div class="form-group">	 
					<label for="item_name">
						Item Name
					</label>
					<input type="text" size="30" class="form-control" name="name" id="name" placeholder="{{menu_item.name}}">
				</div>
                <div class="form-group">		 
					<label for="item_price">
						Item Price
					</label>
					<input type="text" size="8" class="form-control" name="price" id="price" placeholder="{{menu_item.price}}">
				</div>
                <div class="form-group">		 
					<label for="item_description">
						Item Description
					</label>
					<input type="text" size="249" class="form-control" name="description" id="description" placeholder="{{menu_item.description}}">
				</div>
				<div class="form-group">		 
					<label for="item_course">
						Item Course
					</label>
                    <br>
                    <input type="radio" name="course" value="Appetizer">Appetizer
                    <input type="radio" name="course" value="Entree" >Entree
                    <input type="radio" name="course" value="Dessert">Dessert
                    <input type="radio" name="course" value="Beverage" >Beverage
				</div>
				<button type="submit" class="btn btn-default">
					Edit
				</button>
			</form>
             <a class="btn" href="{{url_for('showMenu',restaurant_id = restaurant_id)}}">Cancel</a>
		</div>
   
</div>

{% endblock %}
