{% extends "layout.html" %}


{% block content %}

<h2>{{ title }}</h2>

<div class="row">
    <div class="col-md-12">
        <div class="page-header">
        <h1>Add New Restaurant</h1>
        </div>
    </div>    
</div>

<div class="row">
   
    <div class="col-md-4">
			<form role="form" action="{{ url_for('newRestaurant')}}" method="POST">
				<div class="form-group">	 
					<label for="r_name">
						Restaurant Name
					</label>
					<input type="text" size="30" class="form-control" name="name" id="name" placeholder="Shorty's Crepes">
				</div>
				
				<button type="submit" class="btn btn-default">
					Create New Restaurant
				</button>
			</form>
             <a class="btn" href="{{url_for('showRestaurants')}}">Cancel</a>
		</div>
   
</div>

{% endblock %}
